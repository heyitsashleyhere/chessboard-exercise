<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Ashley's Chessboard</title>
</head>
<body>

    <h1>Let's play</h1>

    <main>
        <section class="chessboard">
            <!-- 1st row -->
            <div class="white-squares white"><i class="fas fa-chess-rook"></i></div>
            
            <div class="black-squares white"><i class="fas fa-chess-knight"></i></div>
         
            <div class="white-squares white"><i class="fas fa-chess-bishop"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-king"></i></div>
          
            <div class="white-squares white"><i class="fas fa-chess-queen"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-bishop"></i></div>

            <div class="white-squares white"><i class="fas fa-chess-knight"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-rook"></i></div>
            
            <!-- 2nd row -->    
            <div class="black-squares white"><i class="fas fa-chess-pawn"></i></div>
         
            <div class="white-squares white"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-pawn"></i></div>
          
            <div class="white-squares white"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-pawn"></i></div>

            <div class="white-squares white"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares white"><i class="fas fa-chess-pawn"></i></div>

            <div class="white-squares white"><i class="fas fa-chess-pawn"></i></div>

            <!-- 3rd row -->
            <div class="white-squares"></div>
            
            <div class="black-squares"></div>
         
            <div class="white-squares"></div>

            <div class="black-squares"></div>
          
            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <!-- 4th row -->
            <div class="black-squares"></div>
         
            <div class="white-squares name"><p>A</p></div>

            <div class="black-squares name"><p>S</p></div>
          
            <div class="white-squares name"><p>H</p></div>

            <div class="black-squares name"><p>L</p></div>

            <div class="white-squares name"><p>E</p></div>

            <div class="black-squares name"><p>Y</p></div>

            <div class="white-squares name"></div>

            <!-- 5th row -->
            <div class="white-squares"></div>
            
            <div class="black-squares"></div>
         
            <div class="white-squares"></div>

            <div class="black-squares"></div>
          
            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <!-- 6th row -->
            <div class="black-squares"></div>
         
            <div class="white-squares"></div>

            <div class="black-squares"></div>
          
            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <div class="white-squares"></div>

            <div class="black-squares"></div>

            <div class="white-squares"></div>

            <!-- 7th row -->
            <div class="white-squares black"><i class="fas fa-chess-pawn"></i></div>
            
            <div class="black-squares black"><i class="fas fa-chess-pawn"></i></div>
         
            <div class="white-squares black"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-pawn"></i></div>
          
            <div class="white-squares black"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-pawn"></i></div>

            <div class="white-squares black"><i class="fas fa-chess-pawn"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-pawn"></i></div>

            <!-- 8th row -->
            <div class="black-squares black"><i class="fas fa-chess-rook"></i></div>
         
            <div class="white-squares black"><i class="fas fa-chess-knight"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-bishop"></i></div>
          
            <div class="white-squares black"><i class="fas fa-chess-king"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-queen"></i></div>

            <div class="white-squares black"><i class="fas fa-chess-bishop"></i></div>

            <div class="black-squares black"><i class="fas fa-chess-knight"></i></div>

            <div class="white-squares black"><i class="fas fa-chess-rook"></i></div>
     
        </section>
    </main>
    
</body>
</html>
