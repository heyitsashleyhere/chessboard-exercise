<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Ashley's Chessboard</title>
</head>

<body>

    <main>

        <input type="checkbox" name="" id="toggle">
        <label for="toggle" class="toggle-container">
            <aside class="toggle-child"></aside>
        </label>

            <section class="chessboard">
                <!-- 1st row -->
                <div class="white-squares white first-row" id="a1">
                    <span class="whites">R</span>
                    <i class="fas fa-chess-rook"></i>
                </div>

                <div class="black-squares white first-row" id="b1">
                    <span class="whites">KN</span>
                    <i class="fas fa-chess-knight"></i>
                </div>

                <div class="white-squares white first-row" id="c1">
                    <span class="whites">B</span>
                    <i class="fas fa-chess-bishop"></i>
                </div>

                <div class="black-squares white first-row" id="d1">
                    <span class="whites">K</span>
                    <i class="fas fa-chess-king"></i>
                </div>

                <div class="white-squares white first-row">
                    <span class="whites">Q</span>

                </div>

                <div class="black-squares white">

                <div class="white-squares white">

                <div class="white-squares white">
                    <span class="whites">P</span>
                    <i class="fas fa-chess-pawn"></i>
                </div>

                <!-- 3rd row -->
                <div class="white-squares first-column"></div>

                <div class="black-squares"></div>

                <div class="white-squares"></div>

                <div class="black-squares"></div>

                <div class="white-squares"></div>

                <div class="black-squares"></div>

                <div class="white-squares"></div>

                <div class="black-squares"></div>

                <!-- 4th row -->
                <div class="black-squares first-column"></div>

                <div class="white-squares name">
                    <p>A</p>
                </div>

                <div class="black-squares name">
                    <p>S</p>
                </div>

                <div class="black-squares black">
                    <span class="blacks">P</span>

                </div>

                <div class="black-squares black first-column">
                    <span class="blacks">R</span>

                </div>

                <div class="white-squares black">
